<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Creation - Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>User Creation Debug Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>1. Debug API Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info" onclick="testDebugAPI()">Test Debug API</button>
                        <div id="debug-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>2. User Creation Test</h5>
                    </div>
                    <div class="card-body">
                        <form id="test-form">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" value="test_user_123">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="test@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="full_name" value="Test User">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select class="form-control" name="role">
                                    <option value="viewer">Viewer</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" value="testpass123">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="testUserCreation()">Test Create User</button>
                        </form>
                        <div id="creation-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>3. Test Different Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-secondary me-2" onclick="testEndpoint('api/test_create_user.php')">Test Endpoint</button>
                        <button class="btn btn-warning me-2" onclick="testEndpoint('api/users/create_simple.php')">Simple Create</button>
                        <button class="btn btn-danger me-2" onclick="testEndpoint('api/users/create.php')">Original Create</button>
                        <button class="btn btn-info me-2" onclick="testEndpoint('api/users/create_debug.php')">Debug Create</button>
                        <div id="endpoint-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showResult(containerId, data, isError = false) {
            const container = document.getElementById(containerId);
            const alertClass = isError ? 'alert-danger' : 'alert-success';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    <h6>${isError ? 'Error' : 'Response'}:</h6>
                    <pre style="white-space: pre-wrap; font-size: 0.85em;">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function testDebugAPI() {
            fetch('api/debug_api.php')
                .then(response => response.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        showResult('debug-result', data);
                    } catch (e) {
                        showResult('debug-result', { error: 'Not JSON', response: text }, true);
                    }
                })
                .catch(error => {
                    showResult('debug-result', { error: error.message }, true);
                });
        }

        function testUserCreation() {
            const form = document.getElementById('test-form');
            const formData = new FormData(form);

            fetch('api/test_create_user.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                try {
                    const data = JSON.parse(text);
                    showResult('creation-result', data);
                } catch (e) {
                    showResult('creation-result', { error: 'Not JSON', response: text }, true);
                }
            })
            .catch(error => {
                showResult('creation-result', { error: error.message }, true);
            });
        }

        function testEndpoint(endpoint) {
            const form = document.getElementById('test-form');
            const formData = new FormData(form);

            fetch(endpoint, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                try {
                    const data = JSON.parse(text);
                    showResult('endpoint-result', { endpoint, data });
                } catch (e) {
                    showResult('endpoint-result', { endpoint, error: 'Not JSON', response: text.substring(0, 500) }, true);
                }
            })
            .catch(error => {
                showResult('endpoint-result', { endpoint, error: error.message }, true);
            });
        }

        // Auto-test debug API on page load
        window.onload = function() {
            testDebugAPI();
        };
    </script>
</body>
</html>
