name: PHP CI/CD

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      - name: Install dependencies (if any)
        run: |
          if [ -f "composer.json" ]; then
            composer install --no-interaction --prefer-dist
          fi

      - name: Run tests (if you have them)
        run: |
          if [ -f "phpunit.xml" ]; then
            vendor/bin/phpunit --testdox
          fi

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production (main)
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.D7_FTP_SERVER }} 
          username: ${{ secrets.D7_FTP_USER }}
          password: ${{ secrets.D7_FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./
          server-dir: /home/d7tech/barole.3d7tech.com/barole/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            composer.lock

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.D7_FTP_SERVER }}
          username: ${{ secrets.D7_STAGING_FTP_USER }}
          password: ${{ secrets.D7_STAGING_FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./
          server-dir: /home/d7tech/barole-staging.3d7tech.com/barole/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            composer.lock
            config/*.php
            .htaccess
            log/
